<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the left curved element -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for better depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Left curved/wing-like element with gradient and shadow -->
  <path d="M40 45 C35 40, 30 35, 35 30 C40 25, 50 28, 55 35 C60 42, 58 48, 52 50 C48 52, 45 50, 42 48 C40 46, 40 45, 40 45 Z" fill="url(#gradient1)" filter="url(#shadow)"/>
  
  <!-- Right angular/leaf-like element with shadow -->
  <path d="M55 35 L65 28 L70 32 L68 38 L62 40 L58 38 L55 35 Z" fill="#10B981" filter="url(#shadow)"/>
  
  <!-- Main text "genagogy" with gradient, shadow, and better visibility -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)" stroke="#ffffff" stroke-width="1">genagogy</text>
  
  <!-- Tagline with better visibility and shadow -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#1F2937" text-anchor="middle" letter-spacing="3px" filter="url(#shadow)">gen alpha pedagogy</text>
</svg>
